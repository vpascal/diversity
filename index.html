<div class='container-fluid'>

<div class='row'>

  <div class='col-sm-5 col-lg-5'>
    <div><h3 class="text-center">Gender <i class="fas fa-transgender"></i></h3> </div>
    <table class="tg">
    <col style="width:30%">
    <col style="width:30%">
    <col style="width:40%">
    <tr>
      <th></th>
      <th><img src='women.svg'</th>
      <th><img src='men.svg'></th>
    </tr>
    <tr>
      <td class="name">PCOE</td>
      <td class="female" id= 'pcoe_female' align="center">62.3%</td>
      <td class=" male" id= 'pcoe_male' align="center">35.7%</td>
    </tr>
    <tr>
      <td class="name">Ohio U.</td>
      <td class="female" id= 'ou_female' align="center">50.2%</td>
      <td class="male" id= 'ou_male' align="center">49.8%</td>
    </tr>
  </table>
      </div>

  <div class="col-sm-4 col-lg-4">
    <div> <h3 class="text-center">Race & Ethnicity <i class="fas fa-globe"></i></h3> </div>
  <table class='w3-table-all w3-border-0 w3-large'>
  <tr>
    <th class='header'></th></th>
    <th class='header'>Patton College</th>
    <th class='header'>Ohio University</th>
  </tr>
 
  <tr class="w3-hover-blue">
    <td>Native Am</td>
    <td class='w3-center'>1.2</td>
    <td class='w3-center'>0.3</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>Asian Am</td>
    <td class='w3-center'>5.4</td>
    <td class='w3-center'>6.1</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>African Am</td>
    <td class='w3-center'>8.3</td>
    <td class='w3-center'>3.7</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>Hispanic</td>
    <td class='w3-center'>0.6</td>
    <td class='w3-center'>2.7</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>International</td>
    <td class='w3-center'>1.8</td>
    <td class='w3-center'>1.5</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>Two or More</td>
    <td class='w3-center'>1.2</td>
    <td class='w3-center'>1.2</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>Unknown</td>
    <td class='w3-center'>18</td>
    <td class='w3-center'>10</td>
  </tr>
  <tr class="w3-hover-blue">
    <td>White</td>
    <td class='w3-center'>62.5</td>
    <td class='w3-center'>74.2</td>
  </tr>
</table>

</div>
<div class='col-sm-3 col-lg-3'>
  <div> <h3 class="text-center">% Non-White <i class="fas fa-users"></i></h3> </div>
  <div id="patton" class="medium"></div>
  <h6 id='pcoe'>PCOE</h6>
  <div id="ou" class="medium"></div>
   <h6 id='ou_circle'>Ohio U</h6>
</div>
</div>

</div>
<script type="text/javascript">

 $('#staff').click(function(){
      $('#pcoe_female').text('100%');
      $('#pcoe_male').text('100%');
      $('#ou_female').text('100%');
      $('#ou_male').text('100%');

     });

    $(function(){
        $("#patton").percircle({
          progressBarColor: "#CC3366",
          percent: 18.5
        });
    });


    $(function(){
      $("#ou").percircle({
          percent: 15.3
        });
    });


</script>
